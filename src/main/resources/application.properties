server.port=1114
spring.application.name=ribbon-consumer
eureka.client.service-url.defaultZone=http://peer1:1111/eureka/,http://peer2:1112/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=192.168.0.123:114
#将客户端的健康管理交给actuator管理，默认ide不提示(！！！！！此处注意，加上此句默认是管用的，但是eureka的server默认抓取服务instance为
#30s由server端配置eureka.client.instance-info-replication-interval-seconds决定，默认为30s所以30s后server端的web
#页面才显示down，可以配置时间短一点，显示的也就快)
eureka.client.healthcheck.enable=true
#设置实例被移除时间（过期时间）
eureka.instance.lease-expiration-duration-in-seconds=90
#心跳时间
eureka.instance.lease-renewal-interval-in-seconds=30
#发现服务器获取注册表信息的频率
eureka.client.registry-fetch-interval-seconds=5
#节点保护，开启时actuator中的节点例如、env无法访问，需要关闭
endpoints.sensitive=false
#endpoints.enabled=true
#如果不禁用安全保护则无法显示全actuator接口中的信息，需要配合节点保护功能一起
management.security.enabled=false
#endpoints.health.sensitive=false
